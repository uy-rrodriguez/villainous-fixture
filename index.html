	<script>
        function onLoad(villainsData, roundsData) {
            const villains = loadVillains(villainsData);

            // const fixture = getFixture(villains);
            const fixture = loadFixture(villains, roundsData);
            // console.log(printFixture(fixture));
            drawFixture(fixture);

            // Calculate header size once
            animateHeader();

            // Load rounds
            const currentRound = fixture.current;
            const rounds = document.getElementById("rounds");
            for (let i = 1; i <= fixture.rounds.length; i++) {
                const option = document.createElement("option");
                option.text = "Round " + i;
                option.value = `${i}`;
                if (i < currentRound) {
                    option.classList.add("complete");
                } else if (i === currentRound) {
                    option.classList.add("current");
                }
                rounds.add(option);
            }
            rounds.onchange = (evt) => {
                scrollToRound(evt.target.value, true);
            };

            // Go to current round
            rounds.value = currentRound;
            rounds.dispatchEvent(new Event("change"));
        }

		window.onscroll = animateHeader;
		window.onload = () => {
			// Load fixture
            // Villains and Rounds data loaded from separate JS files
            onLoad(villainsData, roundsData);
